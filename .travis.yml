language: php
php:
  - 5.4
  - 5.5
  - 5.6

before_script:
  - mysql -e 'create database buchhaltung_test;'
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # wait for xvfb
  - "wget http://goo.gl/cvntq5"
  - "java -jar selenium-server-standalone-2.46.0.jar > /tmp/selenium.log 2> /tmp/selenium.error &"
  - sleep 3 # wait for selenium

matrix:
  allow_failures:
    - php: 5.5
    - php: 5.6

install:
   - composer install

script: phpunit
